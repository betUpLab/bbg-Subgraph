specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: BBGWool
    network: testnet
    source:
      address: "0xDADaa4956CAf8E0cda39925e1e31167693E91A42"
      abi: BBGWool 
      startBlock: 13949131
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/mappings/bbg-wool.ts
      entities:
        - Transfer
        - Transfer721
        - Token721List
      abis:
        - name: BBGWool
          file: ./abis/BBGWool.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer1
  - kind: ethereum/contract
    name: BBGItem
    network: testnet
    source:
        address: "0xC3BB71C5CcFE51Ed47516F14aA4e041f0829C6Ae"
        abi: BBGItem
        startBlock: 15116053
    mapping:
        kind: ethereum/events
        apiVersion: 0.0.6
        language: wasm/assemblyscript
        file: ./src/mappings/bbg-item.ts
        entities:
          - AllItem
          - GameItem
        abis:
          - name: BBGItem
            file: ./abis/BBGItem.json
        eventHandlers:
          - event: TransferSingle(indexed address,indexed address,indexed address,uint256,uint256)
            handler: handleTransferSingle
          - event: EventAddItem((uint16,uint16,uint16[],uint16[],string[][]))
            handler: handleEventAddItem
          # - event: EventAddMoreItemGraphic(bytes32)
          #   handler: handleEventAddMoreItemGraphic
          - event: EventAddMoreItemLevel((uint16,uint16,uint16[],uint16[],string[][]))
            handler: handleEventAddMoreItemLevel
          # - event: EventUpdateGraphic(bytes32)
          #   handler: handleEventUpdateGraphic
  - kind: ethereum/contract
    name: BBGSheep
    network: testnet
    source:
        address: "0x0e8FB933D9Ff31377de74baC64Bb4e3cf928Cb3f"
        abi: BBGSheep
        startBlock: 14954551
    mapping:
        kind: ethereum/events
        apiVersion: 0.0.6
        language: wasm/assemblyscript
        file: ./src/mappings/bbg-sheep.ts
        entities:
          - AllItem
        abis:
          - name: BBGSheep
            file: ./abis/BBGSheep.json
        eventHandlers:
          - event: Transfer(indexed address,indexed address,indexed uint256)
            handler: handleTransferSheep

  - kind: ethereum/contract
    name: BBGGarden
    network: testnet
    source:
        address: "0x40dD352D7628d43DE836bE48Dca290D4C0955A42"
        abi: BBGGarden
        startBlock: 14954529
    mapping:
        kind: ethereum/events
        apiVersion: 0.0.6
        language: wasm/assemblyscript
        file: ./src/mappings/bbg-garden.ts
        entities:
          - AllItem
        abis:
          - name: BBGGarden
            file: ./abis/BBGGarden.json
        eventHandlers:
          - event: Transfer(indexed address,indexed address,indexed uint256)
            handler: handleTransferGarden
            

